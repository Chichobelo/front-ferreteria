<div class="container">
    <h1 class="title">Productos creados</h1>
    <div class="row">
      <div class="col-6 col-md-4 col-lg-3" *ngFor="let product of products">
        <div class="card text-center">
          <img [src]="product.image" class="card-img-top" alt="{{ product.name }}" />
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <button class="btn btn-primary" (click)="selectProduct(product)">Empacar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal -->
  <div *ngIf="selectedProduct" class="custom-modal">
    <div class="custom-modal-content">
      <!-- Título del Modal -->
      <h4 class="modal-title text-center">Registrar Producción - {{ selectedProduct.name }}</h4>
  
      <!-- Formulario de datos -->
      <form>
        <div class="form-section">
          <label for="operatorId">ID del Operador</label>
          <input
            [(ngModel)]="operatorId"
            name="operatorId"
            type="text"
            class="form-control"
            placeholder="Ingrese ID del Operador"
          />
        </div>
        <div class="form-section">
          <label for="packageType">Tipo de Empaque</label>
          <select [(ngModel)]="packageType" name="packageType" class="form-control">
            <option value="bolsa">galon</option>
            <option value="caja">Cuñete</option>
            <option value="saco">medio cuñete</option>
          </select>
        </div>
        <div class="form-section">
          <label for="quantity">Cantidad (kg)</label>
          <input
            [(ngModel)]="quantity"
            name="quantity"
            type="number"
            class="form-control"
            placeholder="Ingrese cantidad (kg)"
          />
        </div>
      </form>
  
      <!-- Fórmula del producto -->
      <div class="formula-section">
        <h5>Fórmula del Producto</h5>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Componente</th>
              <th>Cantidad</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let component of selectedProduct.formula">
              <td>{{ component.name }}</td>
              <td>{{ component.quantity }}</td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <!-- Botones de acción -->
      <div class="modal-buttons">
        <button class="btn btn-success" (click)="registerProduction()">Registrar Producción</button>
        <button class="btn btn-danger" (click)="selectedProduct = null">Cerrar</button>
      </div>
    </div>
  </div>
